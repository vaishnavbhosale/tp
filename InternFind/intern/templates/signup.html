{% extends 'basic.html' %}

{% block title %} User Signup Page {% endblock %}
{% block user_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<style>
    .form-group{
        margin-top: 20px;


    }
    .form-check-input{
        margin-top: 5px;
    }
    .form-check-label{
        margin-top: 5px;
    }
    .form-check-inline{
        margin-top: 5px;
    }
    .btn {
        border-radius: 20px;
    }
    .container{
        border: 1px solid lightgrey;
        padding: 20px;
        border-radius: 10px;
    }
    .container h1{
        color: #000;
    }
    .container{
        margin-top: 50px;
    }
    .container input{
        border: 1px solid lightgrey;
        border-radius: 6px;
    }
    .container input[type="file"]{
        border: none;
    }
    .container input[type="file"]::file-selector-button{
        border: none;
    }
    .container input[type="file"]::file-selector-button:hover{
        border: none;
    }
    .container input[type="file"]::file-selector-button:focus{
        border: none;
    }
    .container input[type="file"]::file-selector-button:active{
        border: none;
    }
    .container input[type="file"]::file-selector-button:visited{
        border: none;
    }
    .container input[type="file"]::file-selector-button:link{
        border: none;
    }
    .container input[type="file"]::file-selector-button:after{
        border: none;
    }
    .container input[type="file"]::file-selector-button:before{
        border: none;
    }
    .container input[type="file"]::file-selector-button::after{
        border: none;
    }
    .container input[type="file"]::file-selector-button::before{
        border: none;
    }
    .container input[type="file"]::file-selector-button::after{
        border: none;
    }
    .container input[type="file"]::file-selector-button::before{
        border: none;
    }
    .container input[type="file"]::file-selector-button::after{
        border: none;
    }
    .container input[type="file"]::file-selector-button::before{
        border: none;
    }
    .container input[type="file"]::file-selector-button::after{
        border: none;
    }



</style>
<div class="container mt-5">
    <h1 class="text-center">User Signup</h1>
<form  class="container" style= "width: 500px;" method="POST" enctype="multipart/form-data" action="/signup/?next={{ next_param }}">
    {% csrf_token %}

   
        <div class="form-group ">
            <label>First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name">
        </div>
        <div class="form-group ">
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name">
        </div>

        <div class="form-group ">
            <label>Username</label>
            <input type="text" class="form-control" name="username" id="user_name" placeholder="Enter Username">
        </div>
    
    
    
        <div class="form-group ">
            <label>Password</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password">
        </div>
        <div class="form-group ">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password">
        </div>
   

  
        <div class="form-group ">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Id">
        </div>
        <div class="form-group ">
            <label>Contact Number</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number">
        </div>


   
        <div class="form-group ">
            <label>Gender</label>
            <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
            <div class="form-check form-check-inline">
                <input type="radio" class="custom-control-input" name="gender" id="male" value="Male">
                <label for="male" class="custom-control-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="custom-control-input" name="gender" id="female" value="Female">
                <label for="female" class="custom-control-label">Female</label>
            </div>
        </div>
        </div>
        <div class="form-group ">
            <label>Profile Picture</label>
            <input type="file" class="form-control" name="image" id="image" placeholder="Enter Last Name">
        </div>
        
    <div class="form-group">
            <label>Professional Skills</label>
            <textarea 
                class="form-control" 
                name="skills" 
                id="skills"
                rows="3" 
                placeholder="e.g. Java, Python, SQL, Django, React"
            ></textarea>
        </div>
    <br>
<input type="submit" value="Submit" class="btn" style="background-color: #000; color: white; font-size: larger; width: 8rem;  border-radius: 20px;">
</form>
</div>
{% endblock %}
